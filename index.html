<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            padding: 20px 0;
        }

        .green-text {
            color: #28a745; /* اللون الأخضر */
        }

        .red-text {
            color: #dc3545; /* اللون الأحمر */
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* توسيط الأزرار */
        }

        form {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100px; /* عرض الأزرار */
            padding: 10px;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            margin: 0 10px; /* تباعد بين الأزرار */
        }

        button:hover {
            opacity: 0.8; /* تغيير الشفافية عند التحويم */
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 20px; /* تباعد بين الأزرار والنماذج */
        }

        .tab button {
            background-color: #007bff; /* لون الزر الافتراضي */
            float: none; /* عدم التحويط بجانب بعضهم البعض */
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:nth-child(2) {
            background-color: #dc3545; /* لون الزر الثاني */
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .register-tab button {
            background-color: #dc3545;
        }

        .login-tab button {
            background-color: #28a745;
        }
    </style>
</head>
<body>

<div class="header">العب <span class="red-text">واكسب مجانا</span></div>

<div class="container">
    <div class="tab">
        <button class="tablinks login-tab active" onclick="openTab(event, 'Login')" id="defaultOpen">Login</button>
        <button class="tablinks register-tab" onclick="openTab(event, 'Register')">Register</button>
    </div>

    <div id="Login" class="tabcontent" style="display: block;">
        <form action="login.php" method="POST">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" style="background-color: #28a745;">Login</button>
        </form>
    </div>

    <div id="Register" class="tabcontent">
        <form action="register.php" method="POST">
            <h2>Create New Account</h2>
            <input type="text" name="new_username" placeholder="New Username" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" style="background-color: #dc3545;">Register</button>
        </form>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // إخفاء جميع محتويات التبويبات
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // إزالة الفئة "active" عن جميع الأزرار
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // عرض التبويب الحالي وإضافة الفئة "active" للزر الذي تم النقر عليه
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // فتح التبويب الافتراضي
    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
